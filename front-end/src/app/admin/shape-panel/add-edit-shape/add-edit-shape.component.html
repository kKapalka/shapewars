<div class="row" style="position:relative; margin: 0 50px; left:-30px">
  <div class="row">
    <div class="col-sm-9">
      <h2 class="float-left"> Add/edit shape</h2>
    </div>
  </div>
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div style="margin:0 40px">
      <div class="row">
      <div class="col-sm-7">
        <div class="form-group">
          <label>Shape name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel"
                 required style="font-weight: bold; font-size:175%; height:40px"/>
        </div>
        <div class="row">
          <div class="form-group">
              <div style="width:100%; display:flex; align-content: space-between">
                <div style="width:15%">
                  Health:
                </div>
                <div style="width:20%">
                  <input type="number" class="form-control" name="hpParameters0" [(ngModel)]="form.hpParameters[0]" #hpParameters[0]="ngModel"
                         required/>
                </div>
                <div style="width:5%">
                  +(
                </div>
                <div style="width:20%">
                  <input type="number" class="form-control" name="hpParameters1" [(ngModel)]="form.hpParameters[1]" #hpParameters[1]="ngModel"
                         required/>
                </div>
                <div style="width:5%">
                  -
                </div>
                <div style="width:20%">
                  <input type="number" class="form-control" name="hpParameters2" [(ngModel)]="form.hpParameters[2]" #hpParameters[2]="ngModel"
                         required />
                </div>
                <div style="width:15%">
                  )/level
                </div>
              </div>
            <div style="width:100%; display:flex; align-content: space-between">
              <div style="width:15%">
                Strength:
              </div>
              <div style="width:20%">
                <input type="number" class="form-control" name="strParameters0" [(ngModel)]="form.strParameters[0]" #strParameters[0]="ngModel"
                       required/>
              </div>
              <div style="width:5%">
                +(
              </div>
              <div style="width:20%">
                <input type="number" class="form-control" name="strParameters1" [(ngModel)]="form.strParameters[1]" #strParameters[1]="ngModel"
                       required/>
              </div>
              <div style="width:5%">
                -
              </div>
              <div style="width:20%">
                <input type="number" class="form-control" name="strParameters2" [(ngModel)]="form.strParameters[2]" #strParameters[2]="ngModel"
                       required />
              </div>
              <div style="width:15%">
                )/level
              </div>
            </div>
            <div style="width:100%; display:flex; align-content: space-between">
              <div style="width:15%">
                Armor:
              </div>
              <div style="width:20%">
                <input type="number" class="form-control" name="armParameters0" [(ngModel)]="form.armParameters[0]" #armParameters[0]="ngModel"
                       required/>
              </div>
              <div style="width:5%">
                +(
              </div>
              <div style="width:20%">
                <input type="number" class="form-control" name="armParameters1" [(ngModel)]="form.armParameters[1]" #armParameters[1]="ngModel"
                       required/>
              </div>
              <div style="width:5%">
                -
              </div>
              <div style="width:20%">
                <input type="number" class="form-control" name="armParameters2" [(ngModel)]="form.armParameters[2]" #armParameters[2]="ngModel"
                       required />
              </div>
              <div style="width:15%">
                )/level
              </div>
            </div>
            </div>
          </div>
        <div class="form-group">
          <label>Speed</label>
          <input type="number" class="form-control" name="speed" [(ngModel)]="form.speed" #speed="ngModel"
                 required />
        </div>
        <div class="form-group">
          <label>Skills available for shape</label>
          <mat-select class="form-control" name="skillset"
                      [(ngModel)]="form.skillIDset"
                      #form.skillIDset="ngModel"
                      required multiple="true">
            <mat-option *ngFor="let skill of skills" [value]="skill.id">{{skill.name}}</mat-option>
          </mat-select>
        </div>
      </div>
        <div class="col-sm-5">
          <div class="form-group">
            <label for="icon">
              <div>Click icon to change:</div>
              <img src="{{form.image}}" style="width:300px; height:400px" />
              <input type='file' (change)="onSelectFile($event)" id="icon" style="display:none">
            </label>
          </div>
        </div>
      </div>
    </div>
