<div class="row" style="position:relative; margin: 0 50px; left:-30px">
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
  <mat-tab-group>
    <mat-tab label="Basic info">
      <div style="margin:0 40px">
      <div class="row">
      <div class="form-group">
        <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel"
               required style="font-weight: bold; font-size:175%; height:40px"/>
      </div>
      </div>
      <div class="row">
        <div class="col-sm-9">
          <div class="form-group">
            <label>Tooltip</label>
            <textarea class="form-control" name="tooltip" [(ngModel)]="form.tooltip" #tooltip="ngModel"
                      required rows="5" cols="120" disabled></textarea>
          </div>
        </div>
        <div class="col-sm-3">
          <label>Skill cost</label>
          <input type="number" class="form-control" name="cost" [(ngModel)]="form.cost" #cost="ngModel"
                 required />
        </div>
      </div>
      <div class="row">
      <div class="form-group">
        <button class="btn btn-primary">Submit changes</button>
      </div>
      </div>
      </div>
    </mat-tab>
    <mat-tab *ngFor="let bundle of form.skillEffectBundles; let i=index" label="Effect Bundle{{' '+(form.skillEffectBundles.indexOf(bundle)+1)}}">
      <div style="margin: 0 40px">
      <label>Accuracy (%)</label>
      <input type="number" class="form-control" name="accuracy{{i}}"
             [(ngModel)]="bundle.accuracy"
             #bundle.accuracy="ngModel"
             required />
      <div *ngFor="let effect of bundle.skillEffectDtos; let j=index" class="row">
        <div class="col-sm-2">
          <label>Status Effect</label>
          <input type="text" class="form-control" name="skillStatusEffect{{i+''+j}}"
                 [(ngModel)]="effect.skillStatusEffect"
                 #effect.skillStatusEffect="ngModel"
                 required />
        </div>
        <div class="col-sm-2">
          <label>Target Type</label>
          <input type="text" class="form-control" name="targetType{{i+''+j}}"
                 [(ngModel)]="effect.targetType"
                 #effect.targetType="ngModel"
                 required />
        </div>
        <div class="col-sm-2">
          <label>Value Modifier Type</label>
          <input type="text" class="form-control" name="valueModifierType{{i+''+j}}"
                 [(ngModel)]="effect.valueModifierType"
                 #effect.valueModifierType="ngModel"
                 required />
        </div>
        <div class="col-sm-2">
          <label>Minimal Value</label>
          <input type="number" class="form-control" name="minValue{{i+''+j}}"
                 [(ngModel)]="effect.minValue"
                 #effect.minValue="ngModel"
                 required />
        </div>
        <div class="col-sm-2">
          <label>Maximal Value</label>
          <input type="number" class="form-control" name="maxValue{{i+''+j}}"
                 [(ngModel)]="effect.maxValue"
                 #effect.maxValue="ngModel"
                 required />
        </div>
      </div>
      </div>
    </mat-tab>
  </mat-tab-group>
  </form>
