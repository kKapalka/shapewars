<div class="container skill-panel">
  <div class="row">
    <div class="col-sm-6">
      <div class="min-height:70vh">
      <h2>{{user.login}}</h2>
        <div class="row">
          AAA
        </div>
      </div>
    </div>
    <div class="col-sm-6" *ngIf="currentUser">
      <button>Edit user profile</button>
      <div class="col-sm-8">
        <app-shape-inventory [(fighters)]="fighters"></app-shape-inventory>
        Your party:
        <div class="row" style="width:100%">
          <div style="width:25%; height:100px">
            <img src="" style="width:100%; height:100%; z-index:5">
            <img src="" style="width:100%; height:100%; z-index:10">
          </div>
        </div>
        Shapes in your inventory:
        <div class="row" style="width:100%">
          <div style="width:25%; height:100px" *ngFor="let fighter of inventoryFighters">
            <img src="{{fighter.image}}" style="width:100%; height:100%; z-index:5; position:relative;">
            <img src="{{fighter.colorMapDto.colorMap}}" style="width:100%; height:100%; z-index:10; position:relative">
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6" *ngIf="!currentUser">
      <button (click)="challenge()">Challenge</button>
        <ul style="min-height:60vh; max-height: 60vh; overflow-y: scroll">
          <li *ngFor="let message of messages">
            <div>
              <span style="font-size:12px; color:grey">{{message.sender+" - "+message.messageTime}}</span><br>
              <span>{{message.message}}</span>
            </div>
          </li>
          <li *ngIf="messages.length==0">
            <span style="font-size:12px; color:grey">Start communicating with {{user.login}}</span>
          </li>
        </ul>
        <input type="text" [(ngModel)]="messageToSend" style="width:80%"><button (click)="sendMessage()">send</button>
      </div>
  </div>
  <div class="row">
    <div class="col-sm-4">

    </div>

  </div>
</div>
